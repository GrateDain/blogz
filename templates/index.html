{% extends "base.html" %}

{% block content %}

    {% if authors|length == 0 %}
    <h1>No entries yet</h1>
    {% else %}
    <h1>Blogz Authors</h1>
        {% for author in authors %}
        <ul>
            <li>
                <a href='/singleauthor?author={{author.name}}', name='author' value='{{author.name}}''>{{author.name}}</a>
            </li>
        </ul>
        <br />
            {% endfor %}

    {% endif %}

{% endblock %}
